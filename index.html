  <section id="app-modal-section" role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large slds-app-launcher" aria-labelledby="header43" aria-modal="true" aria-describedby="modal-content-id-1">
    <div id="app-modal-container" class="slds-modal__container">
      <header class="slds-modal__header slds-app-launcher__header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/utility-sprite/svg/symbols.svg#close" />
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="header43" class="slds-text-heading_medium">App Launcher</h2>
        <div class="slds-app-launcher__header-search">
          <div class="slds-form-element">
            <label for="app-launcher-search" class="slds-form-element__label slds-assistive-text">Find an app</label>
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
              <svg class="slds-input__icon" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/utility-sprite/svg/symbols.svg#search" />
              </svg>
              <input type="search" class="slds-input" id="app-launcher-search" placeholder="Find an app" />
            </div>
          </div>
        </div>
        <button class="slds-button slds-button_neutral">App Exchange</button>
      </header>
      <div class="slds-modal__content slds-app-launcher__content slds-p-around_medium" id="modal-content-id-1">

        <div class="slds-section slds-is-open">
          <h3 class="slds-section__title">

                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/utility-sprite/svg/symbols.svg#switch" />

              <span class="slds-truncate" title="All Items">All Items</span>
